    <title>Bảng thông tin tiền tệ các quốc gia</title>

<!-- Style 1 -->
<style>
    table, th, td {
        border: 1px solid black;

    }

        padding: 10px;
    }

    h1 {

    }
</style>

    }

    a {

    }

        font-size: 23px;
    }
</style>
<!-- Body -->
<body>
